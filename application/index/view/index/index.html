<script type="text/javascript">
    function changeItem(){
        $.ajax({
            type:"GET",
            url:"{:url('index/ajaxarticle')}",
            data:{page:Math.ceil(Math.random()*10)},
            dataType:"json",
            success:function(data){
                var data1 = data.data;
                var html="";
                $("#box").html('');
                $(data1).each(function(k,v){
                    html+="<div class='cl-card'>";
                    html+="<div class='row'>";
                    html+="<div class='col-lg-3 col-md-4 col-sm-12 cl-card-image'><a href='/blog/p/1.html'><img src='"+v.image+"' class='img-fluid' alt=''></a></div>";
                    html+="<div class='col-lg-9 col-md-8 col-sm-12 cl-card-main'>";
                    html+="<h3 class='cl-card-main-title'><a href='/blog/p/1.html'>"+v.title+"</a></h3>";
                    html+="<div class='cl-card-main-info'><p>"+v.des+"</p></div>";
                    html+="<div class='cl-card-more'><a href='/blog/p/2.html'>阅读更多...</a>";
                    html+="<span>"+v.datafrom+"</span>";
                    html+="</div></div></div></div>";
                });
                $("#box").html(html);
            }
        });
    }
</script>
